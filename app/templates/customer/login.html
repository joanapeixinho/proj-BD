{% extends 'base.html' %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 bg-local"
    style="background-image: url('static/images/login.jpg'); background-size: cover; background-position: center;">

    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md mx-auto">
            <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center justify-center p-8 mx-auto md:h-screen lg:py-0">
                    <a href="{{ url_for('homepage') }}"
                        class="flex items-center p-8 text-2xl font-semibold text-gray-900 dark:text-white">
                        <img class="w-8 h-8 mr-2" src="static/images/armazem.png" alt="logo"> OrderPro </a>

                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Sign in to your account
                        </h1>
                        <form method="post"="space-y-4 md:space-y-6" action="{{ url_for('login') }}">
                            <div>
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required="">
                            </div>

                            <div class="text-red-500 text-sm text-center mt-2">
                            {% if message is not none %}
                                {{ message }}
                                {% endif %}
                            </div>

                            <button type="submit"
                                class="w-full text-white bg-indigo-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-{{ '0' if message is none else '2' }} text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                                in</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>

{% endblock %}
